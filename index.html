<head>

    <title>l33tb0mb3r Capture id link generator</title>
    <style type="text/css">
    button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(3px);
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2><a href="">Capture id link generator</a></h2>
                <p>Place the Capture share url in the box below and click "Get link data".</p>
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="url" id="url" size='70' placeholder="<-- Any Of Capture share Links / Story link / One Click link / Id link-->" value="">
                        </br>
                        <input type="text" class="form-control" name="myauth" id="myauth" size='10' placeholder="Optional auth key / Password for story link <-- No need if you share public" value="">
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6" align="left">
                            <button type="button" id="get" class="btn btn-primary">Get link data</button>
                        </div>
                        <div class="form-group col-xs-6" align="right">
                            <button type="button" id="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <p>
                            <textarea class="form-control" rows="10" id="comment" onclick="this.select()">Links will be there...
                            </textarea>
                    </div>
                </form>
                <br />
                <br />
                <div class="well" align="center">Copyright 2017 by l33tb0mb3r. All Rights Reserved.</div>
            </div>
        </div>
    </div>
